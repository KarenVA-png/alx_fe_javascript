<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Sync Status -->
  <div id="syncNotice" style="color: red;"></div>

  <!-- Category Filter Dropdown -->
  <select id="categoryFilter" onchange="filterQuote()">
    <option value="all">All Categories</option>
  </select>

  <!-- Quote Display Area -->
  <div id="quoteDisplay"></div>

  <!-- Buttons -->
  <button id="newQuote">Show New Quote</button>
  <button id="syncNowBtn">Sync Now</button>
  <button id="exportBtn">Export Quotes to JSON</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <!-- Add Quote Form will be created by JavaScript -->
  <script src="script.js"></script>
</body>
</html>
